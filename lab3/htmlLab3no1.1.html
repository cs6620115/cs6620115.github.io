<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
</head>
<body>
    <div>
        <label for="branch">1.ชื่อเต็ม/ย่อของสาขาวิชา</label><br>
        <input type="text" id="branch" name="branch">
    </div><br>
    <div>
        <label for="amount">2.จำนวนเงินที่จะโอน</label><br>
        <input type="number" id="amount" name="amount" min="1" step="0.01" required>
    </div><br>
    <div>
    <label for="food">3.อาหารที่ชื่นชอบ 5 ชนิดที่ชื่นชอบจากมากไปน้อย</label><br>
    <label>อันดับ 1:</label>
        <select name="food1">
        <option>เลือกรายการอาหาร</option>
        <option>ข้าวผัดทะเล</option>
        <option>ก๋วยเตี๋ยวต้มยำ</option>
        <option>ส้มตำไทย</option>
        <option>แกงมัสมั่นไก่</option>
        <option>ผัดผัก</option>
        </select><br>
    <label>อันดับ 2:</label>
        <select name="food2">
        <option>เลือกรายการอาหาร</option>
        <option>ก๋วยเตี๋ยวต้มยำ</option>
        <option>ส้มตำไทย</option>
        <option>หมูกระทะ</option>
        <option>แกงมัสมั่นไก่</option>
        <option>ผัดผัก</option>
        </select><br>
    <label>อันดับ 3:</label>
        <select name="food3">
        <option>เลือกรายการอาหาร</option>
        <option>ข้าวผัดทะเล</option>
        <option>ก๋วยเตี๋ยวต้มยำ</option>
        <option>ส้มตำไทย</option>
        <option>แกงมัสมั่นไก่</option>
        <option>ผัดผัก</option>
        </select><br>
    <label>อันดับ 4:</label>
        <select name="food4">
        <option>เลือกรายการอาหาร</option>
        <option>ข้าวผัดทะเล</option>
        <option>ก๋วยเตี๋ยวต้มยำ</option>
        <option>ส้มตำไทย</option>
        <option>แกงมัสมั่นไก่</option>
        <option>ผัดผัก</option>
        </select><br>
    <label>อันดับ 5:</label>
        <select name="food5">
        <option>เลือกรายการอาหาร</option>
        <option>ข้าวผัดทะเล</option>
        <option>ก๋วยเตี๋ยวต้มยำ</option>
        <option>ส้มตำไทย</option>
        <option>แกงมัสมั่นไก่</option>
        <option>ผัดผัก</option>
        </select>
    </div><br>
    <div>
    <label for="id">4.ค่าไฟฟ้า 3 เดือนที่ผ่านมา</label><br>
        <form>
            <label for="month1">ค่าไฟเดือนที่ 1</label>
            <input type="number" id="month1" name="month1" min="0" step="1" required><br>
            <label for="month2">ค่าไฟเดือนที่ 2</label>
            <input type="number" id="month2" name="month2" min="0" step="1" required><br>
            <label for="month3">ค่าไฟเดือนที่ 3</label>
            <input type="number" id="month3" name="month3" min="0" step="1" required><br>
        </form>
    </div><br>
    <div>
        <label for="id">5.รหัสบัตรประชาชน</label><br>
        <input type="text" id="idcard" name="idcard" maxlength="13" pattern="{13}" required>
    </div><br>
    <div>
    <label for="id">6.ความพึงพอใจของหนังสือเล่มนี้</label><br>
        <label><input type="radio" name="satisfaction" value="1"> 1</label><br>
        <label><input type="radio" name="satisfaction" value="2"> 2</label><br>
        <label><input type="radio" name="satisfaction" value="3"> 3</label><br>
        <label><input type="radio" name="satisfaction" value="4"> 4</label><br>
        <label><input type="radio" name="satisfaction" value="5"> 5</label>
    </div><br>
    <div>
        <label for="symptom">7.อาการป่วย</label><br>
        <textarea id="symptom" name="symptom" rows="4" cols="40" placeholder="กรอกข้อมูลอาการ"></textarea>
    </div><br>
    <div>
        <label>8.ในช่วง 3 เดือนที่ผ่านมา เคยได้รับวัคซีนหรือไม่</label><br>
        <label><input type="radio" name="vaccinated" value="yes" required> เคยได้รับ</label><br>
        <label><input type="radio" name="vaccinated" value="no"> ไม่เคยได้รับ</label><br>
    </div><br>
    <div>
        <form>
            <label for="vaccinated">9.เวลาเริ่มเข้าเรียนและสิ้นสุดการเรียน</label><br>
            <label for="start-time">เวลาเริ่มเข้าเรียน</label>
            <input type="time" id="start-time" name="start-time" required><br><br>
            <label for="end-time">เวลาสิ้นสุดการเรียน</label>
            <input type="time" id="end-time" name="end-time" required><br><br>
        </form>
    </div>
    <div>
        <label for="appointment-datetime">10.วันและเวลาที่ต้องพบแพทย์</label><br>
        <input type="datetime-local" id="appointment-datetime" name="appointment-datetime" required>
    </div>
</body>
</html>
